{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="mt-5">Tags</h1>
  <a href="{% url "list:tag-create" %}" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Add tag</a>
  {% if tag_list %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url "list:tag-update" pk=tag.id %}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Update</a>
          </td>
          <td>
            <a href="{% url "list:tag-delete" pk=tag.id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No tags to display</p>
  {% endif %}
</div>
{% endblock %}
